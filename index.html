<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Staff Management</h1>
        <form id="residentForm">
            <input type="number" id="staffID" placeholder="Staff ID" required>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="MiddleName" placeholder="Middle Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="date" id="dateOfBirth" required>
            <select id="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="admissionDate" required>
            <input type="text" id="Address" placeholder="Address" required>
            <input type="tel" id="contactNumber" placeholder="Contact Number" required>
            <input type="text" id="emergencyContactName" placeholder="Emergency Contact Name" required>
            <input type="tel" id="emergencyContactNumber" placeholder="Emergency Contact Number" required>
            <input type="text" id="EmailId" placeholder="Email Id" required>
            <textarea id="medicalConditions" placeholder="Medical Conditions"></textarea>
            <textarea id="WorkExperience" placeholder="Work Experience"></textarea>
            <button type="submit">Add Resident</button>
        </form>

        <h2>Staff List</h2>
        <table id="StaffTable">
            <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Admission Date</th>
                    <th>Room Number</th>
                    <th>Contact Number</th>
                    <th>Emergency Contact Name</th>
                    <th>Emergency Contact Number</th>
                    <th>Medical Conditions</th>
                    <th>WorkExperience</th>
                </tr>
            </thead>
            <tbody>
                <!-- Staff will be added here -->
            </tbody>
        </table>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
